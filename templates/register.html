<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safehouse - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 shadow-lg rounded-xl p-8 w-full max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6 logo-font">Register</h1>
    
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <p class="register-flash-{{ category }} mb-2">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" id="username" name="username" required class="register-input w-full" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" required class="register-input w-full" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" required class="register-input w-full" />
      </div>

      <button type="submit" class="register-btn w-full">
        Register
      </button>
    </form>

    <p class="text-center text-gray-400 mt-6">
      Already have an account? 
      <a href="/login" class="register-link">Login</a>
    </p>
  </div>

</body>
</html>
