<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safehouse - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6 logo-font">Login</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <p class="login-flash-{{ category }} mb-2">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" id="username" name="username" required
          class="login-input" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" required
          class="login-input" />
      </div>

      <button type="submit" class="login-btn">
        Login
      </button>
    </form>

    <p class="text-center text-gray-400 mt-6">
      Donâ€™t have an account?
      <a href="{{ url_for('register') }}" class="login-link">Register</a>
    </p>
  </div>
